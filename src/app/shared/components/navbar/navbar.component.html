<nav class="nav" [ngClass]="!boardView ? 'grid-of-2' : 'grid-of-4'">
    <a class="nav__logo-link" routerLink="">
        <img src="../../../../assets/images/Logo.svg" alt="Thullo logo" class="nav__logo-img">
    </a>

    <div class="nav__board-info flex align-center" *ngIf="boardView">
        <strong class="nav__board-name">Devchallenges Board</strong>
        <button class="nav__boards-button">
            All boards
        </button>
    </div>

    <div class="nav__search flex" *ngIf="boardView">
        <input type="text" placeholder="Keyword" class="nav__input">
        <button class="cta nav__search-button">Search</button>
    </div>

    <div class="nav__user flex align-center" [ngClass]="{'active': isDropdownActive}">
        <app-profile-picture [user]="user" size="2rem"></app-profile-picture>
        <button class="nav__dropdown-button" (click)="toggleDropdown()" (clickOutside)="deactivateDropdown()">
            <span class="nav__user-name">{{ user.username }}</span>
            <span class="nav__icon">&#9207;</span>
        </button>

        <div class="nav__dropdown">
            <a class="nav__dropdown-link" routerLink="">Boards</a>
            <a class="nav__dropdown-link" routerLink="/invitations">Invitations</a>
            <a class="nav__dropdown-link" routerLink="/users/{{ user._id }}">Profile</a>
            <button class="nav__dropdown-link" (click)="logout()">Logout</button>
        </div>
    </div>
</nav>
